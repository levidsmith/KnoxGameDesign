<html>
    <body>
        <svg width="640" height="480">
            <!-- black circle radius 32 pixels -->
            <circle cx="100" cy="100" r="32"/>

            <!-- circle red outline red fill-->
            <circle cx="200" cy="100" r="32" stroke="#ff0000" fill="none"/>

            <!-- circle green outline 10 pixels -->
            <circle cx="300" cy="100" r="32" stroke="#ff0000" stroke-width="2" fill="none"/>

            <!-- circle no outline blue fill-->
            <circle cx="400" cy="100" r="32" stroke="none" fill="#0000ff"/>

            <!-- circle orange outline 5 pixels purple fill-->
            <circle cx="500" cy="100" r="32" stroke="#ff8000" stroke-width="5" fill="#8000ff"/>

            <!-- circle magenta outline cyan fill radius 16 pixels-->
            <circle cx="600" cy="100" r="16" stroke="#ff00ff" fill="#00ffff"/>


        </svg>
    </body>
</html>
