<html>
    <body>
        <svg width="640" height="480">
            <!-- black line -->
            <line x1="50" y1="50" x2="100" y2="100" stroke="#000000"/>

            <!-- black line width 8 pixels-->
            <line x1="150" y1="50" x2="200" y2="100" stroke="#000000" stroke-width="8"/>

            <!-- red line width 8 pixels round cap -->
            <line x1="250" y1="50" x2="300" y2="100" stroke="#ff0000" stroke-width="8" stroke-linecap="round"/>

            <!-- green dotted line -->
            <line x1="350" y1="50" x2="400" y2="100" stroke="#008000" stroke-width="4" stroke-dasharray="4 4"/>


            <!-- blue dash dot line -->
            <line x1="450" y1="50" x2="500" y2="100" stroke="#0000ff" stroke-width="4" stroke-dasharray="8 2 4 2"/>


        </svg>
    </body>
</html>
